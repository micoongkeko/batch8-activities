<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Chessboard</title>

    <style>

    body {
        background-color: whitesmoke;
    }

    #header {
        text-align: left;
        font-family: 'JetBrains Mono', monospace;
        font-size: 6vw;
    }

    #desc {
        padding-top: 5vw;
        text-align: center;
        font-family: 'JetBrains Mono', monospace;
        font-size: 1.5vw;
    }

    img {
        max-width: 60%;
        max-height: 60%;
        display: flex;
        flex: 1;
        object-fit: cover;
    }

    
    #boards-parent {
        display: grid;
        grid-column-gap: 1vw;
        grid-row-gap: 1vw;
        padding-left: 5vw;
        padding-right: 5vw;
    }

    .chessboard1 {
        
        flex: 1;
        border: 1vw solid #c1d69c;
        box-sizing: content-box;
        display: flex;
        flex-direction: column;
        height: 30vw;
        margin: auto;
        width: 30vw;
        grid-area: 1/1/2/2;
}

    .chessboard2 {
        flex: 1;
        border: 1vw solid #9CA48E;
        box-sizing: content-box;
        display: flex;
        flex-direction: column;
        height: 10vw;
        margin: auto;
        width: 10vw;
        grid-area: 1/2/1/3;
}

    .chessboard3 {
        flex: 1;
        border: 1vw solid #39491c;
        box-sizing: content-box;
        display: flex;
        flex-direction: column;
        height: 25vw;
        margin: auto;
        width: 25vw;
        grid-area: 1/3/1/4;
}

    .chessboard4 {
        flex: 1;
        border: 1vw solid #86ac45;
        box-sizing: content-box;
        display: flex;
        flex-direction: column;
        height: 15vw;
        margin: auto;
        width: 15vw;
        grid-area: 2/1/2/2;
}

    .chessboard5 {
        flex: 1;
        border: 1vw solid #cbd3bd;
        box-sizing: content-box;
        display: flex;
        flex-direction: column;
        height: 23vw;
        margin: auto;
        width: 23vw;
        grid-area: 2/2/2/3;
}

    .chessboard6 {
        flex: 1;
        border: 1vw solid #9dc25dbe;
        box-sizing: content-box;
        display: flex;
        flex-direction: column;
        height: 12vw;
        margin: auto;
        width: 12vw;
        grid-area: 2/3/2/4;
}

    .row {
        display: flex;
        flex: 1;
        flex-direction: row;
        justify-content: space-evenly;
    }


    .white-box {
        display: flex;
        justify-content: center;
        background-image: url("https://images.unsplash.com/photo-1501769214405-5e5ee5125a02?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8d2hpdGUlMjBwYXR0ZXJufGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
        flex: 1;
        align-items: center;
        background-position: center;
        background-size: cover;
        cursor: pointer;
    }
    .black-box {
        display: flex;
        justify-content: center;
        background-image: url("https://images.unsplash.com/photo-1533135091724-62cc5402aa20?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");         
        flex: 1;
        align-items: center;
        background-position: center;
        background-size: cover;
        cursor: pointer;
    }

    .button {
        margin-left: auto;
        display: block;
        border-radius: 1vw;
        padding: 2vw 6vw;
        color: black;
        border: black;
        background-color: #9CA48E;
        cursor: pointer;
        font-size: 2vw;
        font-family: 'JetBrains Mono', monospace;
    }

    .button:hover {
        background-color: #789b3d;
        color: white;
        border-radius: 1vw;
    }

    .boardnumbers {
        display: grid;
        grid-column-gap: 5vw;
        grid-row-gap: 1vw;
        padding-left: 35vw;
        padding-right: 35vw;
    }

    .boardnum1 {
        border-radius: 1vw;
        padding: 2vw 2vw;
        color: black;
        border: black;
        background-color: #9CA48E;
        cursor: pointer;
        font-size: 2vw;
        font-family: 'JetBrains Mono', monospace;
    }

    .boardnum6 {
        border-radius: 1vw;
        padding: 2vw 2vw;
        color: black;
        border: black;
        background-color: #9CA48E;
        cursor: pointer;
        font-size: 2vw;
        font-family: 'JetBrains Mono', monospace;
        grid-area: 2/3/2/4;
}
