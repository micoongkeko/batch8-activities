<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    
    <title>tic tac toe</title>
  </head>
  <body>
    <section>
    <div class="header">tic tac toe</div>
    <div class="game--container">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>

    </div>
    <div class="info">
      <div class="history">
        <button class="previous" onclick="previousMove()">Previous</button>
        <button class="next" onclick="nextMove()">Next</button>
      </div>
      <button class="game--restart">Restart</button>
      <h2 class="game--status"></h2>
    </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
